<h2 class=Topic><a NAME=save_as></a>Create Backup<b> </b></h2>

<p class=SubTopic1><b style="font-weight: bold;">To create a backup copy 
 of a Learning Module</b></p>

<p>&nbsp;</p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p-CNumList><p class=NumList>Within the <span style="font-weight: bold;">File</span> 
 menu, click <span style="font-weight: bold;">Create Backup...</span>.</p></li>
	
	<li class=kadov-p-CNumList><p class=NumList>Choose a location for the 
 Learning Module file and type a name.</p></li>
</ol>

<p class=NumList>&nbsp;</p>

	style="font-weight: bold;">Note: </p>
